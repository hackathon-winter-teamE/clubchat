<div id="overlay"></div>

<!-- ==========チャンネル削除========== -->

<div id="delete-channel-modal" class="modal">
    <span class="close" onclick="closeModal('update-channelModal')">&times;</span>
    
    <form class="delete-channel-form" action="{{ url_for('delete-channel_modal') }}" method="post">
      <h2>チャンネル削除</h2>
      <div class="modal-body">
        <p>削除ボタンを押すとチャンネルが消えます。</p>
        <p>チャンネルを削除しますか？</p>
        <a id="delete-confirmation-link">
          <button class="delete-channel-button" type="submit">削除</button>
          <button class="close-button" onclick="closeModal('delete-channelModal')">閉じる</button>
        </a>
      </div>
</div>
