<div id="overlay"></div>

<!-- 新規登録モーダル -->
<div id="registrationModal" class="modal">
  <span class="close" onclick="closeModal('registrationModal')">&times;</span>
  
  <form class="registration-form" action="{{ url_for('registration_modal') }}" method="post">
      <h2>Club Chat 新規登録</h2>
      <div>
        <label for="name">名前</label>
        <input
          type="text"
          placeholder="Name"
          name="name"
          id="name-input" required>
      </div>
      <div>
        <label for="registrationEmail">メールアドレス</label>
        <input
          type="email"
          placeholder="Email"
          name="email"
          id="email-input" required>
      </div>
      <div>
        <label for="registrationPassword">パスワード</label>
        <input
          type="password"
          placeholder="Password"
          name="password"
          id="password-input" required>
      </div>
      <div>
        <label for="registrationPassword">確認用パスワード</label>
        <input
          type="password"
          placeholder="Password"
          name="password2"
          id="password-input" required>
      </div>
      <div>
        <label for="signup-club-input">部活</label>
        <select name=”clubs” id="signup-club-serect" required>
          {% for club in clubs %}
                <option value="{{ club }}">{{ club }}</option>
            {% endfor %}
        </select>
      </div>
    <button class="registration-button" type="submit">登録</button>
    <button class="close-button" onclick="closeModal('registrationModal')">閉じる</button>
  </form>
  
</div>
