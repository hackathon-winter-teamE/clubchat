<div id="overlay"></div>

<!-- ==========チャンネル編集========== -->

<div id="update-channelModal" class="modal">
    <span class="close" onclick="closeModal('update-channelModal')">&times;</span>
    
    <form class="update-channel-form" action="{{ url_for('update-channel_modal') }}" method="post">
      <h2>チャンネル編集</h2>
      <div>
        <label for="update-channe">チャンネル名</label>
        <input
          type="update-channe"
          placeholder=""
          name="placeholder"
          id="update-channel-input" required>
      </div>
      <button class="registration-button" type="submit">登録</button>
      <button class="close-button" onclick="closeModal('update-channelModal')">閉じる</button>
    </form>
</div>
