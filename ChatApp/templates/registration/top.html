<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="clubchat\ChatApp\static\css\top.css">
    <link rel="stylesheet" href="clubchat\ChatApp\static\css\modal.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Sans JP:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Audiowide:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
  </head>
  <body>

    <!-- ロゴ -->
    <div class="logo-wrapper">
      <div class="logo-container">
        <div class="logo">Club Chat</div>
      </div>
    </div>
  
  <!-- テキスト -->
    <div class="text-wrapper">
      <div class="text-container">
        <div class="top-text">
          <p>部活をもっと楽しく!</p>
          <p>部員と簡単コミュニケーション。いつでもどこでも、部活動がもっと盛り上がるチャットアプリ。</p>
        </div>
      </div>
    </div>
  
    <!-- ボタン -->
    <div class="btn-wrapper">
      <div class="btn-container">
        <!-- ログインボタン -->
        <div>
          <button id="login-open" class="login-btn" type="button" name="login" value="value"><span>ログイン</span></button>
          <div id="login-modal" class="modal">
            <div class="modal-content">
              <div class="modal-header">
                <h5>ログイン</h5>
                <span class="modalClose" id="add-page-close-button">×</span>
              </div>
              <form name="login-form" class="modal-body" action="/" method="POST">
                <input
                  type="text"
                  placeholder="email"
                  class="login-form-input"
                  name="email-input"
                />
                <input
                  type="password"
                  placeholder="password"
                  class="password"
                  name="password-input"
                />
                <button id="login-confirmation-button">ログイン</button>
                <button id="login-cancel-button">キャンセル</button>
              </form>
            </div>
          </div>
        </div>
        <!-- 新規登録ボタン -->
        <div>
          <button id="regi-open" class="regi-btn" type="button" name="registration" value="value"><span>新規登録</span></button>
        </div>
      </div>
    </div>
    
    <!-- java読み込み -->
    <script src="login.js"></script>
  </body>
  </html>
