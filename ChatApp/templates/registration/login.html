{% extends 'registration/base.html' %} {% block title %}
<title>Club Chat</title>
{% endblock %} {% block body %}
<div class="registration-wrapper">
  <div class="registration-container">
    <form class="registration-form" method="post">
      <h1 class="registration-title">Club Chatログイン</h1>
      <div>
        <label for="email-input">メールアドレス</label>
        <input type="text" placeholder="email@example.com" name="email" id="email-input" />
      </div>
      <div>
        <label for="password-input">パスワード</label>
        <input type="password" placeholder="Password" name="password" id="password-input" />
      </div>
      <div class="registration-button-container">
        {% with messages = get_flashed_messages() %} {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %} {% endwith %}
        <button class="registration-button pink">ログイン</button>
        <a class="switch-register-mode" href="{{ url_for('signup') }}">
          新規登録はこちら
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
