{% extends 'registration/base.html' %} {% block title %}
<title>signup</title>
{% endblock %} {% block body %}
<div class="registration-wrapper">
  <div class="registration-container">
    <form class="registration-form signup" method="post">
      <h1 class="registration-title">Club Chat新規登録</h1>
      <div>
        <label for="signup-name-input">名前</label>
        <input type="text" placeholder="山田太郎" name="name" id="signup-name-input" />
      </div>
      <div>
        <label for="signup-email-input">メールアドレス</label>
        <input type="text" placeholder="email@example.com" name="email" id="signup-email-input" />
      </div>
      <div>
        <label for="signup-password-input">パスワード</label>
        <input type="password" placeholder="Password" name="password1" id="signup-password-input" />
      </div>
      <div>
        <label for="signup-password-confirmation-input">確認用パスワード</label>
        <input type="password" placeholder="Password Confirmation" name="password2"
          id="signup-password-confirmation-input" />
      </div>
      <div>
        <label for="signup-club-input">部活</label>
        <select name="clubs" id="signup-club-serect">
          <option disabled selected>選択してください</option>
          {% for club in clubs %}
          <option value="{{ club['club_name'] }}">{{ club['club_name'] }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="registration-button-container">
        {% with messages = get_flashed_messages() %} {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %} {% endwith %}
        <button class="registration-button pink">登録</button>
        <a class="switch-register-mode" href="{{ url_for('login') }}">
          ログインはこちら
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
